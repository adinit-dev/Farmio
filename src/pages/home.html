<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmio - Connect Share and Grow</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../assets/farmiologo_png.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <div class="farm">

        <div class="sticky">
            <div class="l">
                <img src="../assets/farmiologo_png.png" alt="logo" height="50px" width="50px">
                <h2><b>Farmio</b></h2>
            </div>
            <div class="c">
                <input id="search" type="search" placeholder="&#128269; Find anything...">

            </div>
            <div class="r">
                <i class="fa-solid fa-user"></i>
                <span class="username">Aditya</span>


            </div>


        </div>
        <div class="rest">
            <div class="sidebar">
               <div class="box">
                    <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <button type="submit">Home</button>
                    </div>

                    <div class="prof">
                        <i class="fa-solid fa-user"></i>
                        <button type="submit">Profile</button>
                    </div>

                
                </div>

                <div class="box">
                    

                    <div class="res">
                        <i class="fa-solid fa-landmark"></i>
                        <button type="submit">Gov-Schemes</button>
                    </div>

                    <div class="help">
                        <i class="fa-solid fa-address-book"></i>
                        <button type="submit">Helpline</button>
                      
                    </div>

                    

                    
                    
                </div>   
<!-- 
                <div class="box1">
                    

                    <div class="post">
                        <i class="fa-solid fa-plus"></i>
                        <button type="submit">Create post</button>
                    </div>

                    
                    
                </div>  -->

            </div>
            <div class="main" id="main">
                <div class="post-box">
                <textarea id="postInput" placeholder="Share your farming problem..."></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <button id="postBtn">Post</button>
            </div>

            <div id="posts"></div> 

              
            </div>
            <div class="rightbar">
                <div class="com">
                    <h2>Communities</h2>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
